# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

# Cheated off of https://github.com/beetbox/beets/blob/master/tox.ini

[tox]
# Don't try to install setup.py
skipsdist = True
envlist = py-type

[_common]
deps =
    -r{toxinidir}/../requirements.txt
    nose2

[_type]
deps =
    mypy
    mypy-extensions
    sqlalchemy-stubs
    types-PyYAML
    types-requests
    types-waitress

[_cover]
deps =
    coverage

[testenv]
deps =
    {test,cover,type}: {[_common]deps}
    {type}: {[_type]deps}
    {cover}: {[_cover]deps}
commands =
    py-type: python -m mypy --config-file {toxinidir}/mypy.ini {toxinidir}/../shapeflow
    py-test: python -m nose2
    py-cover: python -m nose2 --with-coverage --cover-xml --cover-package={toxinidir}/../shapeflow
